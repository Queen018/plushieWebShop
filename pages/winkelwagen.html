<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>PokePlush</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../styling/winkelwagen.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg fixed-top">
        <div class="container-fluid d-flex justify-content-between">
            <a class="navbar-brand mx-2 border border-0 navText" href="../index.html">
                <h2>PokePlush</h2>
            </a>
            <button class="navbar-toggler bg-secondary" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
                <ul class="navbar-nav">
                    <li class="nav-item mx-1">
                        <a class="nav-link " aria-current="page" href="winkelwagen.html"><i class="bi bi-cart2 navText position-relative">
                            <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger navText" id="amountCart">
                                0
                            <span class="visually-hidden">unread messages</span>
                            </span>
                          </i>
                        </a>
                    </li>
                    <li class="nav-item mx-2">
                        <a class="nav-link border border-0 rounded-2 quizButton navText" aria-current="page" href="quiz.html">Quiz</a>
                    </li>
                    <li class="nav-item mx-2">
                        <button class="nav-link border border-0 rounded-2 quizButton navText" aria-current="page" type="button" data-bs-toggle="modal" data-bs-target="#exampleModal1">login</button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="container-lg gx-2">
        <h1 class="text-light mt-4 mb-5">Cart</h1>
        <div class="items" id="items"></div>
        <div class="total" id="total"></div>
        <hr>
        <div class="cartBtn">
            <button class="btnBgText" onclick="clearLocalStorage();">Clear Cart</button>
            <button class="btnBgText" type="button" data-bs-toggle="modal" data-bs-target="#exampleModal">Afrekenen</button>
        </div>
    </main>

    <footer class="container-fluid mt-3">
        <div class="d-flex justify-content-around align-items-center">
            <a class="navbar-brand col-4  mt-4 d-flex flex-column justify-content-center align-items-center" href="#">
                <h3>PokePlush</h3>
                <p><i class="bi bi-c-circle "></i> Wilkes .Co</p>
                <hr>
            </a>

            <div class="d-flex flex-column text-center  mt-4">
                <div>
                    <i class="bi bi-geo-alt-fill"></i>
                    <p>Paradijs</p>
                </div>
                <div>
                    <i class="bi bi-telephone-fill"></i>
                    <p>+31 6 9834859</p>
                </div>
                <div>
                    <i class="bi bi-envelope-fill"></i>
                    <p>Wilkes@jemoeder.com</p>
                </div>
            </div>
        </div>
    </footer>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
        <div class="modal-content broke">
            <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">You're Broke</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-footer">
            <button type="button" class="btnBgText w-25" data-bs-dismiss="modal">Close</button>
            </div>
        </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal1" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
        <div class="modal-content inloggen">
            <div class="modal-header d-flex justify-content-between">
                <h4 class="modal-title">Login</h4>
                <button type="button" class="btn-close border-0" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                <form>
                    <div class="invalid alert alert-danger" role="alert" id="invalid">
                        Invalid password or email
                    </div>
                    <div class="form-group p-1 my-3">
                      <label for="exampleInputEmail1">Username</label>
                      <input type="email" class="form-control mt-2" id="exampleInputEmail1" placeholder="Enter email">
                    </div>
                    <div class="form-group p-1 my-3">
                      <label for="exampleInputPassword1">Password</label>
                      <input type="password" class="form-control mt-2" id="exampleInputPassword1" placeholder="Password">
                    </div>
                </form>
              </div>
              <div class="modal-footer d-flex justify-content-between">
                <a href="#"></a>
                <button type="submit" class="my-2 w-25 btnBgText" id="login">Login</button>
            </div>
        </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="../JS/winkelwagen.js" defer></script>
</body>

</html>
