    <main class="container-lg gx-2">
          <h1 class="text-center">Add Product Form</h1>
        <form id="addProduct" class="row text-center gx-3 gy-2 m-1 mt-3">
            <div class="col-12 col-lg-4 col-sm-6">
                <input type="number" class="bg-secondary text-light border border-success border-5" id="productID" placeholder="Product ID">
            </div>
            <div class="col-12 col-lg-4 col-sm-6">
                <input type="text" class="bg-secondary text-light border border-success border-5" id="productName" placeholder="Product Name">
            </div>
            <div class="col-12 col-lg-4 col-sm-6">
                <input type="text" class="bg-secondary text-light border border-success border-5" id="productSize" placeholder="Product Size">
            </div>
            <div class="col-12 col-lg-4 col-sm-6">
                <input type="number" class="bg-secondary text-light border border-success border-5" id="productAmount" placeholder="Product Amount">
            </div>
            <div class="col-12 col-lg-4 col-sm-6">
                <input type="number" class="bg-secondary text-light border border-success border-5" id="productPrice" placeholder="Product Price">
            </div>
            <div class="col-12 col-lg-4 col-sm-6">
                <input type="text" class="bg-secondary text-light border border-success border-5" id="productImage" placeholder="Product Image URL">
            </div>
            <div class="col-12 col-lg-4 col-sm-6">
                <button type="submit" class="bg-secondary text-light border border-success border-5">Add Product</button>
            </div>
            <div class="col-12 col-lg-4 col-sm-6">
                <button type="button" id="resetProducts" class="bg-secondary text-light border border-primary border-5">Reset Products</button>
            </div>
        </form>

        <!-- Remove Product Form -->
        <form id="removeProducts" class="row text-center gx-3 gy-2 m-1 mt-3">
            <div class="col-12 col-lg-4 col-sm-6">
                <input type="number" class="bg-secondary text-light border border-danger border-5" id="removeProductID" placeholder="Product ID to Remove">
            </div>
            <div class="col-12 col-lg-4 col-sm-6">
                <button type="submit" class="bg-secondary text-light border border-danger border-5">Remove Product</button>
            </div>
        </form>        

        <!-- Change Product Form -->
        <form id="changeProducts" class="row text-center gx-3 gy-2 m-1 mt-3">
            <div class="col-12 col-lg-4 col-sm-6">
                <input type="number" class="bg-secondary text-light border border-warning border-5" id="changeProductID" placeholder="Product ID to Change">
            </div>
            <div class="col-12 col-lg-4 col-sm-6">
                <input type="text" class="bg-secondary text-light border border-warning border-5" id="changeProductName" placeholder="New Product Name">
            </div>
            <div class="col-12 col-lg-4 col-sm-6">
                <input type="text" class="bg-secondary text-light border border-warning border-5" id="changeProductSize" placeholder="New Product Size">
            </div>
            <div class="col-12 col-lg-4 col-sm-6">
                <input type="number" class="bg-secondary text-light border border-warning border-5" id="changeProductAmount" placeholder="New Product Amount">
            </div>
            <div class="col-12 col-lg-4 col-sm-6">
                <input type="number" class="bg-secondary text-light border border-warning border-5" id="changeProductPrice" placeholder="New Product Price">
            </div>
            <div class="col-12 col-lg-4 col-sm-6">
                <input type="text" class="bg-secondary text-light border border-warning border-5" id="changeProductImage" placeholder="New Product Image URL">
            </div>
            <div class="col-12 col-lg-4 col-sm-6">
                <button type="submit" class="bg-secondary text-light border border-warning border-5">Change Product</button>
            </div>
        </form>

                    <div class="form-group p-1 my-3">
