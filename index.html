<!doctype html>

<body>

                <h2>PokePlush</h2>
            </a>
            <button class="navbar-toggler bg-secondary" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
                <ul class="navbar-nav">
                    <li class="nav-item mx-1">
                        <a class="nav-link " aria-current="page" href="pages/winkelwagen.html"><i class="bi bi-cart2 navText position-relative">
                            <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger navText" id="amountCart">
                                0
                            <span class="visually-hidden">unread messages</span>
                            </span>
                          </i>
                        </a>
                    </li>
                    <li class="nav-item mx-2">
                        <a class="nav-link border border-0 rounded-2 quizButton navText" aria-current="page" href="pages/quiz.html">Quiz</a>
                    </li>
                    <li class="nav-item mx-2">
                        <button class="nav-link border border-0 rounded-2 quizButton navText" aria-current="page" type="button" data-bs-toggle="modal" data-bs-target="#exampleModal">login</button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>    

    <main class="container-xl gx-2 my-3 z-0">

        <div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="images/blackFriday.jpg" class="d-block rounded-2" alt="blackFridayDeals">
              </div>
              <div class="carousel-item">
                <img src="images/manyPlushies.jpg" class="d-block rounded-2" alt="manyMegaPokemon">
              </div>
              <div class="carousel-item">
                <img src="images/spheal.webp" class="d-block rounded-2" alt="spheal">
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
        </div>



        <div class="row text-center gx-3 gy-2 m-1">
            <div class="col-md-12 col-lg">
                <h2 class="m-3 ">Plushies</h2>
            </div>
        </div>

        <div class="w-full">
            <h3>Filters</h3>
            <div>
                <button class="btnBgText" type="button" onclick="allSizes();" id="alles">Alles</button>
                <button class="btnBgText" type="button" onclick="filterBySize('L');" id="L">L</button>
                <button class="btnBgText" type="button" onclick="filterBySize('M');" id="M">M</button>
                <button class="btnBgText" type="button" onclick="filterBySize('S');" id="S">S</button>
            </div>
            <form class="form-inline mt-3" id="searchForm">
                <input class="form-control btnBgText" type="search" placeholder="Search" aria-label="Search" id="searchInput">
                <button class="btn btn-outline-light btnBgText" id="searchBtn" type="submit">Search</button>
            </form>
            <div id="people-container" class="row text-center gx-3 gy-2 m-1 mt-3">
                <!-- The data will be displayed here -->
            </div>
        </div>
    
    </main>
    
    <footer class="container-fluid mt-3 z-0">
        <div class="d-flex justify-content-around align-items-center">
            <a class="navbar-brand col-4  mt-4 d-flex flex-column justify-content-center align-items-center" href="#">
                <h3>PokePlush</h3>
                <p><i class="bi bi-c-circle "></i> Wilkes .Co</p>
                <hr class="hr" />
            </a>

            <div class="d-flex flex-column text-center  mt-4">
                <div>
                    <i class="bi bi-geo-alt-fill"></i>
                    <p>Paradijs</p>
                </div>
                <div>
                    <i class="bi bi-telephone-fill"></i>
                    <p>+31 6 9834859</p>
                </div>
                <div>
                    <i class="bi bi-envelope-fill"></i>
                    <p>Wilkes@deBeste.com</p>
                </div>
            </div>
        </div>
    </footer>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
        <div class="modal-content inloggen">
            <div class="modal-header d-flex justify-content-between">
                <h4 class="modal-title">Login</h4>
                <button type="button" class="btn-close border-0" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                <form>
                    <div class="invalid alert alert-danger" role="alert" id="invalid">
                        Invalid password or email
                    </div>
                    <div class="form-group p-1 my-3">
                      <label for="exampleInputEmail1">Username</label>
                      <input type="email" class="form-control mt-2" id="exampleInputEmail1" placeholder="Enter email">
                    </div>
                    <div class="form-group p-1 my-3">
                      <label for="exampleInputPassword1">Password</label>
                      <input type="password" class="form-control mt-2" id="exampleInputPassword1" placeholder="Password">
                    </div>
                </form>
              </div>
              <div class="modal-footer d-flex justify-content-between">
                <a href="#"></a>
                <button type="submit" class="my-2 w-25 btnBgText" id="login">Login</button>
            </div>
        </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
